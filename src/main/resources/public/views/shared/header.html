<md-toolbar>
	<div class="md-toolbar-tools">
		<h2 ui-sref="home">
			<span>Shipping System</span>
		</h2>
		<span flex></span>
		<md-menu md-position-mode="target-right target">
			<md-button
				aria-label="Open user interactions menu"
				ng-click="openMenu($mdOpenMenu, $event)"> {{ name }}
				<md-icon
					class="material-icons">keyboard_arrow_down</md-icon>
			</md-button>
			<md-menu-content width="4">
				<md-menu-item>
					<md-button ui-sref="trackStatus">
						<md-icon class="material-icons">track_changes</md-icon>
						Track Status
					</md-button>
				</md-menu-item>
				
				<md-divider></md-divider>
				
				<md-menu-item>
					<md-button ng-click="logout()">
						<md-icon class="material-icons">notifications</md-icon>
						Logout
					</md-button>
				</md-menu-item>
			</md-menu-content>
		</md-menu>
	</div>
</md-toolbar>
