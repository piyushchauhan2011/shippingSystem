<div layout="row" layout-padding layout-margin>
	<div flex layout="row" layout-align="center">
		<md-card flex="33" layout-padding>
		<div layout="column">
		<h1 layout="row" layout-align="center">
			<span>Login</span>
		</h1>
		<md-input-container>
			<label>Username</label>
			<input type="text" ng-model="username" />
		</md-input-container>
		<md-input-container>
			<label>Password</label>
			<input type="password" ng-model="password" />
		</md-input-container>
		
		<md-button class="md-primary" ng-click="login()">
			<md-icon class="material-icons">account</md-icon>
			Submit
		</md-button>
		</div>
	</div>
</div>
