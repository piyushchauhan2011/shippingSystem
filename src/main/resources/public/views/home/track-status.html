<div layout="row" layout-padding layout-margin layout-align="center">
	
	<md-card flex="50" layout-padding>
		<h1>Track Status</h1>
		
		<form name="trackingForm" layout="row">
			<md-input-container flex="66">
				<label>Tracking Number</label>
				<input type="text" name="trackingNumber" ng-model="trackingNumber" required />
				<div ng-messages="trackingForm.trackingNumber.$error" role="alert">
					<div ng-message="required">Please enter a tracking number.</div>
				</div>
			</md-input-container>
			<div flex="33" layout="row" layout-align="center">
				<div>
				<md-button  class="md-primary md-raised">Submit</md-button>
				</div>
			</div>
		</form>
	</md-card>
</div>
