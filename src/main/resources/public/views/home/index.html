<div layout="row" layout-padding layout-margin>
	
	<div flex>
		<h1>Packages</h1>
		
		<md-card>
			<md-table-container>
			  <table md-table>
			    <thead md-head>
			      <tr md-row>
			        <th md-column><span>Id</span></th>
			        <th md-column><span>OrderId</span></th>
			        <th md-column><span>Status</span></th>
			        <th md-column><span>Tracking Number</span></th>
			        <th md-column><span>Delivery Address</span></th>
			        <th md-column><span>Actions</span>
			      </tr>
			    </thead>
			    <tbody md-body>
			      <tr md-row ng-repeat="package in packages">
			        <td md-cell>{{package.id}}</td>
			        <td md-cell>{{package.orderId}}</td>
			        <td md-cell>{{package.status}}</td>
			        <td md-cell>{{package.trackingNumber}}</td>
			        <td md-cell>{{package.deliveryAddress}}</td>
			        <td md-cell>
			        	<md-button class="md-icon-button">
			        		<md-icon class="material-icons">pageview</md-icon>
			        		<md-tooltip>View package</md-tooltip>
			        	</md-button>
			        </td>
			      </tr>
			    </tbody>
			  </table>
			</md-table-container>
		</md-card>
	</div>
</div>
